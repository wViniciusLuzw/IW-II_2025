<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExercicioH</title>
</head>

<body>
    <p>10. Criar carrossel simples de imagens</p>


    <img id="carrossel" src="img/img1.png" width="300">
    <br>
    <button id="anterior">Anterior</button>
    <button id="proximo">Pr√≥ximo</button>

    <script>

        const imagens =  ["img/img1.png", "img/img2.png", "img/img3.png"];
        let atual = 0;
        const carrossel = document.getElementById("carrossel");

        document.getElementById("proximo").addEventListener("click", () => {
            atual = (atual + 1) % imagens.length;
            carrossel.src = imagens[atual];
        });
        
        document.getElementById("anterior").addEventListener("click", () => {
            atual = (atual - 1 + imagens.length) % imagens.length;
            carrossel.src = imagens[atual];
        });
    </script>

</html>
