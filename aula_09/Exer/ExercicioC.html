<body>
    <p>3. Remover item da lista ao clicar no bot√£o</p>

    <ul id="lista">
        <li>Item 1 <button class="remover">X</button></li>
    </ul>
</body>
<script>

    document.addEventListener("click", function (e) {
        if (e.target.classList.contains("remover")) {
            e.target.parentElement.remove();
        }
    });
</script>
