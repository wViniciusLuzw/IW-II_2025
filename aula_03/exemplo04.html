<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interações</title>
    <script>
        //alert
        //confirm
        //prompt

        alert("Bem-vindo ao nosso site");
        //Caixa de diálogo com uma mensagem e um botão "OK".

        confirm("Você deseja continuar?")

        let resposta = confirm("Você deseja continuar");
        console.log(resposta);
        if (resposta) {
            //Verdadeiro
            alert("Você decidiu continuar");
        } else {
            //Falso
            alert("Você cancelou a ação");
        }
        //Exibe mais opções do que o alert()

        let nome = prompt("Qual é o seu nome?");
        alert("Olá, " + nome + "!");
        //Input do Python, retorna uma string


    </script>
</head>
