<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExercicioE</title>
    <script>
        function exibirMenu() {
            return prompt(
                "===== MENU INTERATIVO =====\n" +
                "1 - Tabuada\n" +
                "2 - Sair\n" +
                "Escolha uma opção:"
            )
        }

        function executarMenu(opcao){
            switch(opcao){
                case "1":
                    console.clear();
                    let num = parseInt(prompt("Digite um número: "))
                    if (!isNaN(num)){
                        for(let tab = 10; tab >= 1; tab--){
                            console.log(tab + " X " + num + " = " + tab*num);
                        }
                    }
                break;

                case "2":
                    alert("Saindo do Programa...");
                    return false;
                break;

                default:
                    alert("Digite uma opção válida");
                    window.location.reload();
            }
            return true;
        }

        function iniciarMenu(){
            let continuar = true;
            while(continuar){
                let opcao = exibirMenu();
                continuar = executarMenu(opcao);
            }
        }

        iniciarMenu();

    </script>
</head>
<body>
    <h2>Tabela de multiplicação</h2>
    <h3>Escreva um programa que solicite que o usuário insira um número. 
        O programa deve então exibir a tabuada de 
        multiplicação para esse número, de 1 a 10, usando um loop FOR. 
        Cada resultado deve ser claramente formatado.</h3>
</body>
</html>
