<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExercicioA</title>
    <script>
        function exibirMenu(){
            return prompt(
                "===== MENU INTERATIVO =====\n" +
                "1 - Par ou Ímpar\n" +
                "2 - Sair\n" +
                "Escolha uma opção:"
            )
        }

        function executarMenu(opcao){
            switch(opcao) {
                case "1":
                    let n1 = parseFloat(prompt("Digite um número: "));
                    if (!isNaN(n1)){ //Negando com "!"
                        if ((n1 % 2) == 0){
                            alert("O número " + n1 + " é par");
                        }else {
                            alert("O número " + n1 + " não é par");
                        }
                    }else{
                        alert("Digite apenas número");
                        window.location.reload();
                    }
                break;

                case "2":
                    alert("Saindo do programa...");
                    return false;
                break;

                default:
                    alert("Digite uma opção válida");
            }
            return true;
        }

        function iniciarMenu(){
            let continuar = true
            while(continuar){
                let opcao = exibirMenu();
                continuar = executarMenu(opcao);
            }
        }

        iniciarMenu();
    </script>
</head>
<body>
    <h2>Par ou ímpar</h2>
    <h3>Crie um programa que solicite ao usuário que insira um número. 
        Seu programa deve então determinar se o número 
        é par ou ímpar e exibir o resultado.</h3>
</body>
</html>
